<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.title }}</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<div id="container">
		<div id="phone">
			<div id="screens">
				<div id="slider">
					<ul>				
						<li><img src="img/screenshots/screenshot1.png" alt="App Screenshot" /></li>
						<li><img src="img/screenshots/screenshot2.png" alt="App Screenshot" /></li>

				<li>insert</li>
				<li>features</li>
				<li>here</li>
				<li>and</li>
				<li>there</li>
			</ul>
		</div>
		<div id="clear">&nbsp</div>
		<a href="http://www.windowsphone.com/en-US/apps/{{ site.appId }}"><img src="img/download.png" /></a>
	</div>
		<script type="text/javascript" src="js/jsLoader.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){	
				$("#slider").easySlider({
					auto: true, 
					continuous: true,
					pause: 5000,
					controlsShow: false
				});
			});	
		</script>

</html>
